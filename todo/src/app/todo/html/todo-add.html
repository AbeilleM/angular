<div>
  <div class="header">
    <h3>Ajout d'une tâche</h3>
    <button class="close" (click)="closeAddWindow()" class="close">X</button>
  </div>
  <div  class="date-picker">
    <input
      type="text"
      [(ngModel)]="newToDo"
      [ngModelOptions]="{standalone: true}"
      placeholder="Nouvelle tâche"
    />
    <input
      type="date"
      [(ngModel)]="newDateCreation"
      [ngModelOptions]="{standalone: true}"
    />
</div>
    <button class="add" (click)="onAddToDoClick()">Ajouter</button>
</div>
