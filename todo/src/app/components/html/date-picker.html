<div class="date-picker">
    <button>J-3</button>
    <button>J-2</button>
    <button>J-1</button>
    <input type='date'
    [(ngModel)]="selectedDate" 
  (ngModelChange)="onDateChange($event)"/>
    <button>J+1</button>
    <button>J+2</button>
    <button>J+3</button>

    <input type="checkbox" 
    [(ngModel)]="onChecked"/>
</div>
