<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Page</title>
</head>
<body>
    <div>
        <h1>To do List</h1>
        <button>Ajouter</button>
    </div>

    <div>
        <button>J-3</button>
        <button>J-2</button>
        <button>J-1</button>
        <button>Aujourd'hui</button>
        <button>J+1</button>
        <button>J+2</button>
        <button>J+3</button>
        <button>Calendrier</button>
    </div>

    <div>
        <input type='checkbox'/>
        <label>Exemple de tâche</label>
    </div>
    <div>
        <input type='checkbox' checked/>
        <label>Exemple de tâche complétée</label>
    </div>
    <br>
    <br>

    <div>
        <h2>Ajout d'une tâche</h2>
        <input type='text' placeholder="Nouvelle tâche"/>
        <input type='date'/>
        <button>Ajouter</button>
    </div>
</body>
</html>
